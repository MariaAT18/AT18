apply plugin: 'java'
apply plugin: 'checkstyle'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

test {
    testLogging {
        events "failed"
        exceptionFormat "full"
    }
}

checkstyle {
    checkstyleMain.source = "src/main/"
    checkstyleMain.excludes = ["**/src/test/**"]
}

checkstyleMain {
    source = 'src/main/java'
}

test.finalizedBy("checkstyleMain")

task runhighestlowestSergio (dependsOn: 'classes', type: JavaExec) {
    main = 'jalau.at18.katas.highestlowest.sergio.Main'
    classpath = sourceSets.main.runtimeClasspath
}
task phoneNumberSergio (dependsOn: 'classes', type: JavaExec) {
    main = 'jalau.at18.katas.phonenumber.sergio.Main'
    classpath = sourceSets.main.runtimeClasspath
}
task likesSergio (dependsOn: 'classes', type: JavaExec) {
    main = 'jalau.at18.katas.likes.sergio.Main'
    classpath = sourceSets.main.runtimeClasspath
}
task multiplesSergio (dependsOn: 'classes', type: JavaExec) {
    main = 'jalau.at18.katas.multiples.sergio.Main'
    classpath = sourceSets.main.runtimeClasspath
